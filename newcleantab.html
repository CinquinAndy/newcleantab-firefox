<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>New Clean Tab</title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100%;
				position: relative;
			}
			#loading {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-family: sans-serif;
				color: #555;
				position: absolute;
				width: 100%;
			}
			#frame {
				width: 100%;
				height: 100%;
				border: none;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="loading">Loading...</div>
			<iframe
				id="frame"
				src="about:blank"
				sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
			></iframe>
		</div>
		<script src="newcleantab.js"></script>
	</body>
</html>
