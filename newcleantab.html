<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>New Clean Tab</title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				background-color: #fff;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Helvetica, Arial, sans-serif;
			}
			#container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				opacity: 0.1;
				transition: opacity 0.3s;
			}
			#container:hover {
				opacity: 1;
			}
			#home-button {
				padding: 10px 16px;
				background-color: #f0f0f0;
				border: none;
				border-radius: 4px;
				font-size: 14px;
				cursor: pointer;
				margin-top: 20px;
				transition: background-color 0.2s;
			}
			#home-button:hover {
				background-color: #e0e0e0;
			}
			p {
				color: #888;
				font-size: 12px;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<button id="home-button">Aller à ma page d'accueil</button>
			<p>Nouveau Clean Tab - L'URL est vide, prêt pour la navigation</p>
		</div>
		<script src="newcleantab.js"></script>
	</body>
</html>
